    <h1>Lista de Locais</h1>
    <table class="table table-responsive-md">
      <thead>
        <tr>
          <th>

          </th>
          <th>

          </th>

        <!-- Inserir nova sala -->
        <form id="add-room-form">
          <tr>
            <td>
              <input class="form-control" type="text" id="roomId" placeholder="ID">
            </td>
            <td>
              <input class="form-control"  type="text" id="description" placeholder="Descrição">
            </td>
            <td>
              <input class="form-control" type="text" id="beacon1" placeholder="MAC">
            </td>
            <td>
              <input class="form-control" type="text" id="beacon2" placeholder="MAC">
            </td>
            <td>
              <input class="form-control" type="text" id="beacon3" placeholder="MAC">
            </td>
            <td>
              <input class="form-control" type="text" id="x" placeholder="X (m)">
            </td>
            <td>
              <input class="form-control" type="text" id="y" placeholder="Y (m)">
            </td>
            <td>
              <button type="submit" class="btn btn-primary w-100">Salvar</button>
            </td>
          </tr>
        </form>
